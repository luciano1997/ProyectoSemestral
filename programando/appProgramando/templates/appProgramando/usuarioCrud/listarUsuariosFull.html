<html lang="en">

    <title>Listar Usuarios</title>
</head>
<body>
    <h1>Usuarios Registrados</h1>
    <ul>
        {% for u in usuarios %}

           {{u.nombreCompleto}}, {{u.rut}}, {{u.email}}, {{u.telefono}}, {{u.region}}, {{u.comuna}}, {{u.fechaNacimiento}}, {{u.tipoVivienda}} 
            <a href="/editarUsuario/{{ u.id }}">Editar</a>
            <a href="/borrarUsuario/{{ u.id }}"
            Onclick="return confirm('Â¿esta seguro de borrar?');"
            >Borrar</a>
        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
