{% extends 'appProgramando/base.html' %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/index.css' %}">
    <link rel="icon" href="{% static '/img/html5.png' %}"> 
    <script src="https://kit.fontawesome.com/35796eb248.js"></script>
    <link rel="stylesheet" href="{% static '/css/flexboxgrid.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    <title>Listar Alumno full</title>

</head>


    {% block content %}
    <h1>Listar Alumno</h1>
    <ul>
        {% for c in alumnos %}
        <li>
            {{c.usuario.nombreCompleto}}, {{c.curso.nombre}}, {{c.fecha_matricula}},  Activo:{{c.activo}}
        </li>
        {% endfor %}
    </ul>
    
    {% endblock %}
</body>
</html>
